# Additional SonarQube configuration for better vulnerability detection
# Add these properties to sonar-project.properties if you want more detailed analysis

# Enable additional security rules
sonar.python.bandit.reportPaths=bandit-report.json

# Coverage settings (set low thresholds for test project)
sonar.coverage.minimum=10

# Duplication settings (relaxed for test project)  
sonar.cpd.exclusions=**/vulnerable_*.py

# Analysis settings for better issue detection
sonar.analysis.mode=publish
sonar.verbose=true

# Language-specific settings
sonar.python.xunit.reportPath=test-results.xml

# Custom quality profiles (if you want to create specific rules)
# sonar.profile=YourCustomProfile

# Issue assignment (optional)
# sonar.issue.assignee.login=your-username

# Webhook settings (if you want notifications)
# sonar.webhook.url=your-webhook-url