name: build-csharp-hello

on:
  push:
    paths:
      - 'c-sharp/**'
      - '.github/workflows/csharp/build-csharp-docker.yml'
  pull_request:
    paths:
      - 'c-sharp/**'

permissions:
  contents: read
  packages: write

concurrency:
  group: build-csharp-hello-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compose image tag (repo_container_architecture_tag)
        id: tag
        run: |
          set -euo pipefail
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          ARCH=$(dpkg --print-architecture 2>/dev/null || uname -m)
          case "$ARCH" in
            x86_64) ARCH=amd64;;
            aarch64) ARCH=arm64;;
            armv7l) ARCH=armv7;;
          esac
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          IMAGE_NAME="hello-csharp"
          echo "COMPOSED_TAG=${REPO_NAME}_${IMAGE_NAME}_${ARCH}_${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./c-sharp
          file: ./c-sharp/Dockerfile
          tags: local/hello-csharp:${{ steps.tag.outputs.COMPOSED_TAG }}
          push: false
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || '' }}

      - name: Smoke test
        run: |
          img=local/hello-csharp:${{ steps.tag.outputs.COMPOSED_TAG }}
          docker run --rm "$img" | tee output.txt
          grep -q "Hello World" output.txt

      - name: Login to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/build-push-action@v6
        with:
          context: ./c-sharp
          file: ./c-sharp/Dockerfile
          push: true
          tags: |
            ${{ format('{0}/hello-csharp:{1}', secrets.DOCKERHUB_USERNAME, steps.tag.outputs.COMPOSED_TAG) }}
            ${{ format('{0}/hello-csharp:latest', secrets.DOCKERHUB_USERNAME) }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || '' }}
